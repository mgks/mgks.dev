<!DOCTYPE html>
<html>
<head>
    <title>StreamIt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div id="auth">
        <h2>Enter Password:</h2>
        <input type="password" id="password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="authMessage"></p>
    </div>

    <div class="container">
        <div class="top-bar">
            <div class="left-buttons">
                <button id="backButton" style="display: none;">Back</button>
                <input type="text" id="search" placeholder="Search videos..." />
            </div>
            <div class="right-buttons">
                <button id="themeToggle">Light Mode</button>
            </div>
        </div>
        <div id="video-container">
            <video id="player" controls crossorigin playsinline></video>
            <button id="closePlayer" onclick="closePlayer()">Close</button>
            <div id="audio-controls" style="display: none;">
                <label for="audio-select">Audio: </label>
                <select id="audio-select"></select>
            </div>
        </div>
        <div id="categories">
            <h3 id="watchHistoryHeading" style="display: none;">Watch History</h3>
            <div id="watchHistory" class="video-grid"></div>
            <h3 id="allVideosHeading">All Videos</h3>
            <div id="videoList" class="video-grid"></div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1566.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFltzmFlRokyুনিকh=w1200-h630-p-k-no-nu" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/config.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
