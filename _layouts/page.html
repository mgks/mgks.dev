---
layout: default
---

<div class="work-area indie-page unfade">
    <div class="wa-post">
      <h1 class="font-weight-bold title">{{ page.title }}</h1>
      <div class="page-description">
        <p>{{ page.description }}</p>
      </div>

      {{content}}

      {% if page.comments == true %}
      <div id="comments" class="comment-section">
          {% include disqus.html %}
      </div>
      {% endif %}
    </div>
</div>
