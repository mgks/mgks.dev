---
layout: default
---

<div class="work-area unfade">
    <div class="wa-post">
      <h1 class="font-weight-bold title">{{ page.tag | capitalize }} Articles</h1>
      <div class="page-description">
        <p>Browse articles tagged with "{{ page.tag }}"</p>
      </div>
      <div class="blog-posts">
        {% for post in site.tags[page.tag] %}
            {% include postcard.html %}
        {% endfor %}
    </div>
    </div>
</div>
