# Site
name: "mgks.dev"
title: "mgks.dev - open source, problem solving and stories"
description: "Hello, Ghazi here. I am an open source developer and I love building simple solutions for complex technical problems."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: https://mgks.dev
docs_url: https://docs.mgks.dev
google_analytics: 'G-DTYS057VRC'
disqus: 'mgksdev'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ghazi:
    name: Ghazi
    display_name: Ghazi
    avatar: 'assets/images/avatar.jpg'
    gravatar: 
    email: hello@mgks.dev
    web: https://mgks.dev
    twitter: 
    description: "I am an open source developer and I love building simple solutions for complex technical problems."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Pagination 
paginate: 6
paginate_path: '/blog/page:num/'
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Tag permalink (defines URL pattern)
permalink: /:title/
tag_permalink: '/tag/:name/'

# Define what's excluded from build
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
