<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <title>{{ page.title }} : {{site.name}}</title>
    <meta data-react-helmet="true" name="description" content="{{page.description}}">
    <meta data-react-helmet="true" name="image" content="{{ '/assets/images/preview.png' | absolute_url }}">
    
    <meta data-react-helmet="true" property="og:title" content="{{page.title}}">
    <meta data-react-helmet="true" property="og:description" content="{{page.description}}">
    <meta data-react-helmet="true" property="og:image" content="{{ '/assets/images/preview.png' | absolute_url }}">
    <meta data-react-helmet="true" property="og:url" content="{{ page.url | absolute_url }}">
    <meta data-react-helmet="true" property="og:type" content="website">
    
    <meta data-react-helmet="true" name="twitter:card" content="summary_large_image">
    <meta data-react-helmet="true" name="twitter:title" content="{{page.title}}">
    <meta data-react-helmet="true" name="twitter:description" content="{{page.description}}">
    <meta data-react-helmet="true" name="twitter:image" content="{{ '/assets/images/preview.png' | absolute_url }}">
    
    <link rel="sitemap" type="application/xml" href="{{ '/sitemap.xml' | absolute_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">
    <link rel="icon" type="image/png" href="{{ '/favicon.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="32x32" href="{{ '/assets/images/fav/32.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/fav/72.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ '/assets/images/fav/192.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="512x512" href="{{ '/assets/images/fav/512.png' | absolute_url }}">
        
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
    
    <script type="application/ld+json">
        {"@context":"https://schema.org","@type":"WebSite","description":"{{page.description}}","headline":"{{page.title}}","name":"{{page.title}} : {{site.name}}","publisher":{"@type":"Organization","logo":{"@type":"ImageObject","url":"{{ '/favicon.png' | absolute_url }}"}},"url":"{{ page.url | absolute_url }}"}
    </script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{site.google_analytics}}');
    </script>
    
    {% if jekyll.environment == 'production' %}
    <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9276682923792397" crossorigin="anonymous"></script>-->
    {% endif %}
    
    </head>
